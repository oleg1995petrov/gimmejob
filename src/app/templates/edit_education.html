{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %} 

{% block title %}
    Education editing
{% endblock %}

{% block content %}
    <div class="header-left">
        <form enctype="multipart/form-data" action={% url 'edit_education' %} method="POST">
            {% csrf_token %}
            <h2>Edit your profile</h2><hr>
                <div class="form-row">
                    <div class="form-row-field-2">
                        {{ form.education|as_crispy_field }}
                    </div>
                    <div class="form-row-field-2">
                        {{ form.specialization|as_crispy_field }}
                    </div>
                </div>
                <br>
            <div class="center">
                <button class="button button-red" type="button" onclick="history.go(-1)">Cancel</button>
                <button class="button button-green" type="submit">Save</button>
            </div>
        </form>
    </div>
{% endblock %}
