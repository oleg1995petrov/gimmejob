{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <div class="header">
        <h2>Use the following form to log in</h3><hr>
        <form class="form" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-row-field-1">
                {{ form.as_p }}
            </div>
            <br>
            <input type="hidden" name="next" value="{{ next }}">
            <button class="button button-green" type="submit">Log in</button><br class="forgot-password">
            <a href="{% url 'password_reset' %}">Forgot password?</a>
        </form>
    </div>
{% endblock %}
