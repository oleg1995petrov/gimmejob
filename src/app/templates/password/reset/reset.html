{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    Password resetting
{% endblock %}

{% block content %}
    <div class="header">
        <form action="." method="POST">
            {% csrf_token %}
            <h2>Enter your email address to get a reset link </h2><hr>
            <div class="form-row">
                <div class="form-row-field-1">
                    {{ form.email|as_crispy_field }}
                </div>
            </div>
            <button class="button button-green" type="submit">Send</button>
        </form>
    </div>
{% endblock %}
